<div fxLayout="column">
  <agm-map [latitude]="mapData.lat" [longitude]="mapData.lng" [zoom]="mapData.zoom">
    <agm-marker *ngIf="marker" [longitude]="marker.lng" [latitude]="marker.lat"></agm-marker>
  </agm-map>

  <div fxLayout="column" fxLayoutAlign="center center" class="form-container">
    <mat-form-field>
      <mat-label>Nom du site</mat-label>
      <input matInput [(ngModel)]="siteCreatorModel.name"/>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Adresse</mat-label>
      <input matInput (focusout)="pinpoint()" [(ngModel)]="siteCreatorModel.address"/>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Ce site appartient Ã </mat-label>
      <mat-select [(ngModel)]="siteCreatorModel.organization">
        <mat-option *ngFor="let a of organizations" [value]="a.id">
          {{a.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div fxLayoutAlign="center center">
      <button *ngIf="!isLoading()" mat-button type="submit">Valider</button>
      <mat-spinner *ngIf="isLoading()" diameter="36"></mat-spinner>
    </div>
  </div>
</div>
