<div fxLayout="column" fxLayoutAlign="center center" class="center-align">
  <span>Je suis membre d'une association et je souhaite la rejoindre dans Bref-N-Share</span>
  <mat-form-field>
    <mat-label>Je souhaite rejoindre l'association</mat-label>
    <mat-select [ngModel]="memberModel">
      <mat-option *ngFor="let a of associations" [value]="a">
        {{a.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-button (click)="validate()">Valider</button>
</div>
