<mat-toolbar color="primary">
  <mat-toolbar-row fxLayout="row" fxLayoutAlign="center center">
    <div fxFlex="33" fxLayoutAlign="center center"></div>
    <div fxFlex="33" fxLayoutAlign="center center">
      <a routerLink="">GOS Admin</a>
    </div>
    <div fxFlex="33" fxLayoutAlign="end center">
      <a *ngIf="!userService.user" routerLink="/login">Login</a>
      <div *ngIf="userService.user" fxFlex="25" fxLayout="row" fxLayoutAlign="space-between center">
        <a>{{userService.user.username}}</a>
        <a href="" fxLayoutAlign="center center"><mat-icon>account_circle</mat-icon></a>
        <a href="" fxLayoutAlign="center center" (click)="logout()"><mat-icon>exit_to_app</mat-icon></a>
      </div>

    </div>

  </mat-toolbar-row>
</mat-toolbar>
