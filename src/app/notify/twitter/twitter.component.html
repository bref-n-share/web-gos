  <mat-card-subtitle>Twitter sur le compte Bref N Share</mat-card-subtitle>
  <mat-card-content fxLayout="column" fxLayoutAlign="center center">
    <mat-form-field>
      <mat-label>Ã‰crivez votre post</mat-label>
      <textarea matInput [(ngModel)]="postModel"></textarea>

</mat-card>
